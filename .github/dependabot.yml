version: 2
updates:
  # PHP dependencies
  - package-ecosystem: "composer"
    directory: "/implementation/phase-1/Zpanel"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "php"
    reviewers:
      - "freqkflag"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    ignore:
      # Ignore major version updates for stability
      - dependency-name: "laravel/framework"
        update-types: ["version-update:semver-major"]
      - dependency-name: "livewire/livewire"
        update-types: ["version-update:semver-major"]

  # JavaScript dependencies
  - package-ecosystem: "npm"
    directory: "/implementation/phase-1/Zpanel"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "javascript"
    reviewers:
      - "freqkflag"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    ignore:
      # Ignore major version updates for stability
      - dependency-name: "vite"
        update-types: ["version-update:semver-major"]
      - dependency-name: "tailwindcss"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"

