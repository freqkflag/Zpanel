repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  - repo: local
    hooks:
      - id: pint
        name: Laravel Pint
        entry: implementation/phase-1/Zpanel/vendor/bin/pint
        language: system
        types: [php]
        pass_filenames: false
        always_run: true

      - id: phpstan
        name: PHPStan
        entry: bash -c 'cd implementation/phase-1/Zpanel && ./vendor/bin/phpstan analyse --error-format=raw --no-progress'
        language: system
        types: [php]
        pass_filenames: false

      - id: pest-unit
        name: Pest Unit Tests
        entry: bash -c 'cd implementation/phase-1/Zpanel && ./vendor/bin/pest tests/Unit --bail'
        language: system
        types: [php]
        pass_filenames: false
        stages: [commit]

